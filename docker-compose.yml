version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: cloud-server
    ports:
      - "8808:8080"
    environment:
      - NODE_ENV=production
    volumes:
      - cloud_storage:/var/lib/cloud-storage
      - ./server/server.json:/app/server.json:ro
    restart: unless-stopped
    networks:
      - cloud-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Ensure the container runs with the correct user ID
    user: "1000:1000"

  webclient:
    build:
      context: .
      dockerfile: webclient/Dockerfile
    container_name: cloud-webclient
    ports:
      - "8818:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - cloud-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cloud_storage:
    driver: local
    # Ensure the volume has the correct permissions
    driver_opts:
      type: none
      o: bind,uid=1000,gid=1000
      device: ./storage

networks:
  cloud-network:
    driver: bridge
