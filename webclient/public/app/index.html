<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud storage thingy</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="app">
      <!-- Top Navigation Bar -->
      <nav class="top-nav">
        <div class="nav-content">
          <div class="nav-brand">
            <h1>Cloud storage thingy</h1>
          </div>
          <div class="nav-user">
            <span id="userEmail"></span>
            <button onclick="logout()" class="btn btn-logout">Logout</button>
          </div>
        </div>
      </nav>

      <!-- Floating Upload Button -->
      <div class="floating-upload">
        <input type="file" id="fileInput" multiple hidden onchange="showUploadModal()">
        <button onclick="document.getElementById('fileInput').click()" class="upload-btn">
          <span class="upload-icon">+</span>
          <span class="upload-text">Upload</span>
        </button>
      </div>

      <!-- Main Content -->
      <main class="main-content">
        <div id="filesContainer" class="files-gallery">
          <div class="loading">Loading your files...</div>
        </div>
      </main>

      <!-- Upload Modal -->
      <div id="uploadModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeUploadModal()">&times;</span>
          <h3>Upload Files</h3>
          <div class="upload-form">
            <input type="file" id="modalFileInput" multiple>
            <button onclick="uploadFile()" class="btn">Upload Selected Files</button>
          </div>
          <div id="uploadResponse" class="response"></div>
        </div>
      </div>

      <div id="shareModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeShareModal()">&times;</span>
          <h3>Share File</h3>
          <p>Share link for file: <span id="shareFileName"></span></p>
          <div class="share-input">
            <input type="text" id="shareLinkInput" readonly>
            <button type="button" onclick="copyShareLink()" class="copy-btn">Copy</button>
          </div>
          <p class="share-expiry">Link expires in 7 days</p>
        </div>
      </div>

      <div id="notification" class="notification">
        <span id="notificationMessage"></span>
      </div>

      <div id="deleteModal" class="modal">
        <div class="modal-content">
          <h3>Confirm Delete</h3>
          <p>Are you sure you want to delete this file? This action cannot be undone.</p>
          <div class="modal-actions">
            <button onclick="confirmDelete()" class="btn btn-delete">Delete</button>
            <button onclick="cancelDelete()" class="btn btn-cancel">Cancel</button>
          </div>
        </div>
      </div>

      <div id="previewOverlay" class="preview-overlay" style="display: none;">
        <div class="preview-header">
          <span id="previewFileName" class="preview-title"></span>
          <button onclick="closePreviewModal()" class="preview-close">&times;</button>
        </div>
        <div id="previewContent" class="preview-content"></div>
      </div>
    </div>
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/app.js" defer></script>
  </body>
</html>
