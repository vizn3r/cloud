<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="/css/style.css" rel="stylesheet">
    <!-- HTMX/Tailwind imports-->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js" integrity="sha384-ZBXiYtYQ6hJ2Y0ZNoYuI+Nq5MqWBr+chMrS/RkXpNzQCApHEhOt2aY8EJgqwHLkJ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <h1>File Share</h1>
        <div class="subtitle">Upload and share files easily</div>
        <div class="user-info">
          <span id="userEmail"></span>
          <button onclick="logout()" class="btn btn-logout">Logout</button>
        </div>
      </div>

      <div class="card">
        <form id="uploadForm" enctype="multipart/form-data" class="form-group">
          <div class="file-input-wrapper">
            <input type="file" name="file" id="fileInput" class="file-input" required>
          </div>
          <button type="button" onclick="uploadFile()" class="btn">Upload File</button>
        </form>

        <div id="response" class="response"></div>

        <button id="shareButton" type="button" onclick="generateShareLink()" class="btn" style="display: none;">
          Generate Share Link
        </button>

        <div id="shareLink" class="share-section" style="display: none;">
          <div class="share-input">
            <input type="text" id="shareLinkInput" readonly>
            <button type="button" onclick="copyShareLink()" class="copy-btn">Copy</button>
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="card">
        <div class="fetch-section">
          <div class="file-input-group">
            <input type="text" id="file_id" placeholder="Enter File ID" required>
            <button type="button" onclick="updateUrl()" class="btn">Get File</button>
          </div>
        </div>
        <img src="" id="f_response" class="img-preview">
      </div>
    </div>
    <script>
      let currentFileId = null;

      // Check authentication on page load
      document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('authToken');

        if (!token) {
          window.location.href = '/login';
          return;
        }

        // Verify token and get user info
        fetch('http://localhost:8080/user/me', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        })
        .then(response => {
          if (!response.ok) {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userId');
            window.location.href = '/login';
            return;
          }
          return response.json();
        })
        .then(userInfo => {
          if (userInfo) {
            document.getElementById('userEmail').textContent = userInfo.email;
          }
        })
        .catch(error => {
          console.error('Auth check failed:', error);
          localStorage.removeItem('authToken');
          localStorage.removeItem('userId');
          window.location.href = '/login';
        });
      });

      function logout() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('userId');
        window.location.href = '/login';
      }

      function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (!file) {
          alert('Please select a file first');
          return;
        }

        const formData = new FormData();
        formData.append('file', file);

        // Make the request to your external endpoint with auth token
        const token = localStorage.getItem('authToken');
        fetch('http://localhost:8080/file', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token
          },
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          const responseEl = document.getElementById('response');
          responseEl.innerHTML = 'File uploaded successfully! File ID: ' + data;
          responseEl.className = 'response success';
          currentFileId = data;
          document.getElementById('shareButton').style.display = 'block';
          document.getElementById('shareLink').style.display = 'none';
        })
        .catch(error => {
          const responseEl = document.getElementById('response');
          responseEl.innerHTML = 'Error: ' + error.message;
          responseEl.className = 'response error';
          currentFileId = null;
          document.getElementById('shareButton').style.display = 'none';
          document.getElementById('shareLink').style.display = 'none';
        });
      }

      function generateShareLink() {
        if (!currentFileId) {
          alert('No file has been uploaded yet');
          return;
        }

        // Create a share for the file with auth token
        const token = localStorage.getItem('authToken');
        fetch(`http://localhost:8080/share/${currentFileId}`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'X-Share-Duration': '10080' // 1 week in minutes
          }
        })
        .then(response => response.text())
        .then(shareId => {
          const shareLink = `http://localhost:8080/share/${shareId}`;
          document.getElementById('shareLinkInput').value = shareLink;
          document.getElementById('shareLink').style.display = 'block';
        })
        .catch(error => {
          alert('Error creating share: ' + error.message);
        });
      }

      function copyShareLink() {
        const shareLinkInput = document.getElementById('shareLinkInput');
        shareLinkInput.select();
        document.execCommand('copy');
        alert('Share link copied to clipboard!');
      }

      function updateUrl() {
        const fileId = document.getElementById('file_id').value;
        const token = localStorage.getItem('authToken');

        // Use fetch to get the file with authentication
        fetch(`http://localhost:8080/file/${fileId}`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to get file');
          }
          return response.blob();
        })
        .then(blob => {
          const url = URL.createObjectURL(blob);
          document.getElementById('f_response').src = url;
        })
        .catch(error => {
          alert('Error fetching file: ' + error.message);
        });
      }
    </script>
  </body>
</html>
